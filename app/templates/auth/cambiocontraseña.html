<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">      
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/iconocambio.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styloscamb.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h2>{{ message }}</h2>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <div class="titulo">
            <h3 class="nav_titulo">Cambia Tu Contraseña</h3>
        </div>
        <form action="{{ url_for('reset.changePwd') }}" id="recuperar" name="recuperar" method="post">
            <div class="contraseña">    
                <img class="img_cambcontraseña" src="{{ url_for('static', filename='images/iconocambio.png')}}" alt=""><br>
                <label class="nav_subtitulo" for="cambcontraseñar">Escribe tu nueva contraseña</label><br>
                <input class="nav_iptcambcontraseña" type="password" id="cambcontraseña" name="cambcontraseña" placeholder="newpassword" ><br><br>
                <label class="nav_confirmar" for="confirmar">Confirma tu contraseña</label>
                <input class="nav_iptconfirmar" type="password" id="confirmar" name="confirmar" placeholder="confirm your password"><br>
                <input class="btn_cambiar" type="submit" value="Aceptar"><br><br>
                <a class="nav_Iniciosesion" onclick="iniciosesion()" href="#">Inicio Sesion</a><br>
                <a class="nav_cambcontraseña" onclick="registro()" href="#">Registro</a><br><br>              
                <p class="nav_piepagina">Mensajeria Electronica</p>
            </div>
        </form> 
    </div>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>     
</body>
</html>
