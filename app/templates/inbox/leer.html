<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylosleer.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/iconoleer.png')}}" type="image/x-icon">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h2>{{ message }}</h2>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <div class="titulo">
            <h1 class="nav_titulo">Leer Mensajes</h1>
        </div>
        <form>
            <div class="leermensajes">
                <div>
                <label class="nav_mensajes" for="">Mensajes</label>                
                <a class="nav_nuevo" href="#">Nuevo</a>
                <a class="nav_nuevo" href="#">Actualizar</a>
                </div>
                
                <p class="nav_piepagina">Mensajeria Electronica</p>
            </div>            
        </form>
    </div>    
</body>
</html>
