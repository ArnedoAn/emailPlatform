<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">     
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/iconoenviar.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylosenviar.css')}}">    
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1 class="nav_titulo">Envia Mensaje</h1>
        </div>
        <form action="{{ url_for('send.sendEmailUser') }}" id="sendmensaje" name="mensaje" method="post"> >
            <div class="enviarmensajes">
                <label class="nav_nuevomensaje" for="">Nuevo mensaje</label><br>
                <label class="nav_para" for="para" id="para" >Para:</label><br>
                <input class="ipt_para" type="email" id="to_user" name="to_user" placeholder="To">
                <img class="img_mensaje" src="{{ url_for('static', filename='images/iconomensaje.png')}}" alt="" srcset=""><br>
                <label class="nav_asunto" for="asunto">Asunto:</label>
                <label class="nav_usuario" for="">Usuario</label><br>
                <input class="ipt_asunto" type="text" id="asunto" name="asunto" placeholder="Subject"><br>
                <label class="nav_mensaje" for="mensaje">Mensaje:</label><br>
                <textarea class="nav_textarea"  id="mensaje" name="mensaje" placeholder="Write your message" cols="30" rows="4"></textarea><br>
                <input class="btn_enviar" type="submit" value="Enviar"> 
                <a class="nav_cerrarsesion" onclick="iniciosesion()" href="#">Cerrar Sesion</a><br><br>
                <p class="nav_piepagina">Mensajeria Electronica</p>            
            </div>            
        </form>
    </div>    
</body>
</html>
